[workspace]
resolver = "2"
members = [
    "crates/client",
    "crates/server",
    "crates/shared"
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
shared = { path = "crates/shared" }

# data
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
etherparse = "0.17"

# logging
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
